{% if include.item.submenu %}
<div class="mobile-dropdown">
  <a href="{{ site.github.url }}{{ include.item.url }}" class="mobile-menu-link dropbtn">{{ include.item.name }}</a>
  <div class="mobile-dropdown-content">
    {% for sub in include.item.submenu %}
      <a href="{{ site.github.url }}{{ sub.url }}" class="mobile-menu-link">{{ sub.name }}</a>
    {% endfor %}
  </div>
</div>
{% else %}
<a href="{{ site.github.url }}{{ include.item.url }}" class="mobile-menu-link">{{ include.item.name }}</a>
{% endif %}
